<!DOCTYPE html>
{% load static %}
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
  <!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Medium Style Editor -->
  <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/blog.css' %}">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;1,100;1,300&family=Open+Sans&family=Raleway&family=Roboto&family=Roboto+Slab&family=Russo+One&display=swap" rel="stylesheet">

</head>
<body class="loader">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark techfont">
  <div class="container-fluid">
    <a class="navbar-brand bigbrand" href="{% url 'post_list' %}">My blog</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
        <li class="nav-item"><a class="nav-link" href="https://www.github.com">Github</a></li>
        <li class="nav-item"><a class="nav-link" href="https://www.linkedin.com">LinkedIn</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'admin:index' %}">Admin</a></li>
        <li class="nav-item"><a class="nav-link" href="#"></a></li>
      </ul>
      <!-- <ul class="navbar-nav me-auto mb-2 mb-lg-0"> -->
      <ul class="navbar-nav me-auto mb-2 navbar-right d-flex">
        {% if user.is_authentiated %}
        <li class="nav-item"><a class="nav-link" href="{% url 'post_new' %}">New Post</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'post_draft_list' %}">Drafts</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Log Out</a></li>
        <li class="nav-item"><a class="nav-link" href="#"></a>{{user.username}}</li>
        {% else %}
        <li class="nav-item"><a class="nav-link navbar-right" href="{% url 'login' %}"><span class="glyphicon glyphicon-user"></span>Log In</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
	<!-- ---------------------------------------- -->
	<div class="content container">
    <div class="row">
      <div class="col-md-8">
        <div class="blog_posts">
      		{% block content %}
      		<!-- Anything outside of this will be inherited if you extend! -->
      		{% endblock %}          
        </div>
      </div>
    </div>
	</div>
</body>
</html>
