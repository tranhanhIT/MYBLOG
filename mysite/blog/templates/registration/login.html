{% extends 'blog/base.html' %}

{% block content %}
 <div class="bg-light">
 	<h1 class="display-3">Please Login:</h1>
 	<p class="lead">(Must be SuperUser, please check with the site admin)</p>
 	<hr class="m-y-md">
 	{% if form.errors %}
 	<p class="lead">Your username and password didn't match! Please try again.</p>
 	{% endif %}

 	<form action="POST" class="mb-3" action="{% url 'login' %}">
  		{% csrf_token %}
  		{{ form.as_p }}
  		<button type="submit" class="btn btn-primary">Login</button>
  		<input type="hidden" name="next" value="{{next}}">
 	</form>
 </div>
{% endblock %}
